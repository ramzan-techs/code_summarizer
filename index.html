<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contextual Code Summarizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <link rel="stylesheet" href="styles.css">
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
      integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vD7wNee9bA35eYIjobYPaQuKS1MQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/solarized-dark.min.css"
      integrity="sha512-kBHeOXtsKtA97/1O3ebZzWRIwiWEOmdrylPrOo3D2+pGhq1m+1CroSOVErIlsqn1xmYowKfQNVDhsczIzeLpmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body>
  <div class="container">
    <h1>Contextual Code Summarizer</h1>
    <div class="input-section">
      <h2>Input Code:</h2>
      <textarea id="codeInput" placeholder="Paste your code snippet here..."></textarea>
      <button onclick="detectAndHighlight()">Detect Language & Highlight</button>
      <button onclick="summarizeCode()">Generate Summary</button>
    </div>
    <div class="output-section">
      <h2>Generated Summary:</h2>
      <pre><code id="summaryOutput">Summary will appear here</code></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
